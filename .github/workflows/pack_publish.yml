name: ðŸ“¦ Pack and publish

on:
  workflow_run:
    workflows: [ ðŸ”¬ Test ]
    types: [ completed ]
  pull_request:
    branches: [ master ]
    types: [opened, synchronize, reopened, labeled, unlabeled]

# cancels the previous workflow run when a new one appears in the same branch (e.g. master or a PR's branch)
concurrency:
  group: pack_${{ github.ref }}
  cancel-in-progress: true

jobs:
  pack:
    name: OK to pack?
    runs-on: ubuntu-22.04
    if: (github.event_name == 'push' && github.ref == 'refs/heads/master') || (github.event_name == 'pull_request' && (contains(github.event.pull_request.labels.*.name, 'pack') || contains(github.event.pull_request.labels.*.name, 'publish'))) || (github.event_name == 'workflow_run' && github.ref == 'refs/heads/master')
    steps:
      - run: echo "All set to build packages"

  pack_debian_ubuntu:
    uses: ./.github/workflows/build_template.yml
    needs: pack
    strategy:
      fail-fast: false
      matrix:
        DISTR: [bionic, focal, jammy, buster, bullseye, bookworm]
        arch: [x86_64, aarch64]
    name: ${{ matrix.DISTR }} ${{ matrix.arch }} packing
    with:
      DISTR: ${{ matrix.DISTR }}
      arch: ${{ matrix.arch }}
      cmake_command: |
        mkdir build
        cd build
        cmake -DPACK=1 ..
        cmake --build . --target package
      cache_key: pack_${{ matrix.DISTR }}_${{ matrix.arch }}
      artifact_list: "build/manticore*deb"

  pack_rhel:
    uses: ./.github/workflows/build_template.yml
    needs: pack
    strategy:
      fail-fast: false
      matrix:
        DISTR: [rhel7, rhel8, rhel9]
        arch: [x86_64, aarch64]
    name: ${{ matrix.DISTR }} ${{ matrix.arch }} packing
    with:
      DISTR: ${{ matrix.DISTR }}
      arch: ${{ matrix.arch }}
      boost: boost_rhel_feb17
      cmake_command: |
        ln -s $(pwd) /builds_manticoresearch_dev_usr_src_debug_manticore_component_src_0
        cd /builds_manticoresearch_dev_usr_src_debug_manticore_component_src_0
        mkdir build
        cd build
        cmake -DPACK=1 ..
        cmake --build . --target package
      cache_key: pack_${{ matrix.DISTR }}_${{ matrix.arch }}
      artifact_list: "build/manticore*rpm"

  pack_macos:
    uses: ./.github/workflows/build_template.yml
    needs: pack
    strategy:
      fail-fast: false
      matrix:
        DISTR: [macos]
        arch: [x86_64, arm64]
    name: ${{ matrix.DISTR }} ${{ matrix.arch }} packing
    with:
      DISTR: ${{ matrix.DISTR }}
      arch: ${{ matrix.arch }}
      HOMEBREW_PREFIX: /opt/homebrew
      cmake_command: |
        mkdir build
        cd build
        cmake -DPACK=1 ..
        cmake --build . --target package
      cache_key: pack_${{ matrix.DISTR }}_${{ matrix.arch }}
      artifact_list: "build/manticore*tar.gz"

  pack_windows:
    name: Windows x64 package
    uses: ./.github/workflows/build_template.yml
    needs: pack
    with:
      DISTR: windows
      arch: x64
      cmake_command: |
        mkdir build
        cd build
        cmake -DPACK=1 ..
        cmake --build . --target package
      cache_key: pack_${{ matrix.DISTR }}_${{ matrix.arch }}
      artifact_list: "build/manticore*exe build/manticore*zip"

  # virtual job to simplify the CI
  # This job depends on all the package preparation jobs that have to pass before we can start publishing packages
  publish:
    name: OK to publish?
    runs-on: ubuntu-22.04
    needs: [pack_debian_ubuntu, pack_rhel, pack_macos, pack_windows]
    if: (github.event_name == 'push' && github.ref == 'refs/heads/master') || (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'publish')) || (github.event_name == 'workflow_run' && github.ref == 'refs/heads/master')
    steps:
      - run: echo "Ready to publish"

  publish_debian_ubuntu:
    needs: publish
    runs-on: [self-hosted, Linux, X64]
    strategy:
      fail-fast: true
      matrix:
        DISTR: [bionic, focal, jammy, buster, bullseye, bookworm]
        arch: [x86_64, aarch64]
    name: ${{ matrix.DISTR }} ${{ matrix.arch }} publishing
    steps:
      - uses: manticoresoftware/download_artifact_with_retries@main
        with:
          name: build_${{ matrix.DISTR }}_RelWithDebInfo_${{ matrix.arch }}
          path: .
      - name: Deploy package
        run: |
          curl -sSL https://raw.githubusercontent.com/manticoresoftware/repo_scripts/main/upload_repo_deb > script
          chmod +x script
          DISTRO=${{ matrix.DISTR }} DIGIT_DELIMITER2="-" ./script
        shell: bash

  publish_rhel:
    needs: publish
    runs-on: [self-hosted, Linux, X64]
    strategy:
      fail-fast: true
      matrix:
        DISTR: [7, 8, 9]
        arch: [x86_64, aarch64]
    name: RHEL ${{ matrix.DISTR }} ${{ matrix.arch }} publishing
    steps:
      - uses: manticoresoftware/download_artifact_with_retries@main
        with:
          name: build_rhel${{ matrix.DISTR }}_RelWithDebInfo_${{ matrix.arch }}
          path: .
      - name: Deploy package
        run: |
          curl -sSL https://raw.githubusercontent.com/manticoresoftware/repo_scripts/main/upload_repo_rpm > script
          chmod +x script
          DISTRO=${{ matrix.DISTR }} DIGIT_DELIMITER2="_" ./script
        shell: bash

  publish_macos:
    needs: publish
    runs-on: [self-hosted, Linux, X64]
    strategy:
      fail-fast: true
      matrix:
        arch: [x86_64, arm64]
    name: macos ${{ matrix.arch }} publishing
    steps:
      - uses: manticoresoftware/download_artifact_with_retries@main
        with:
          name: build_macos_RelWithDebInfo_${{ matrix.arch }}
          path: .
      - name: Deploy package
        run: |
          curl -sSL https://raw.githubusercontent.com/manticoresoftware/repo_scripts/main/upload_repo_arc > script
          chmod +x script
          DIGIT_DELIMITER2="-" ./script
        shell: bash

  publish_windows:
    name: Publishing Windows packages to repo.manticoresearch.com
    needs: publish
    runs-on: [self-hosted, Linux, X64]
    steps:
      - uses: manticoresoftware/download_artifact_with_retries@main
        with:
          name: build_windows_RelWithDebInfo_x64
          path: .
      - name: Deploy package
        run: |
          curl -sSL https://raw.githubusercontent.com/manticoresoftware/repo_scripts/main/upload_repo_arc > script
          chmod +x script
          DIGIT_DELIMITER2="-" ./script
        shell: bash
