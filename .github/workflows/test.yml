  test_kit_docker_build:
    name: Test Kit docker image
    needs: [pack_jammy, check_branch]
    if: always() && needs.pack_jammy.result != 'failure'
    runs-on: ubuntu-22.04
    env:
      GHCR_REPO: ghcr.io/manticoresoftware/manticoresearch
    outputs:
      docker_repo: ${{ steps.vars.outputs.docker_repo }}
      docker_tag: ${{ steps.vars.outputs.docker_tag }}
      image: ${{ steps.vars.outputs.image }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Checkout daemon repository for branch detection
        uses: actions/checkout@v3
        with:
          repository: manticoresoftware/manticoresearch
          path: manticoresearch
          fetch-depth: 0

      - name: Get current branch name
        id: current_branch
        run: |
          BRANCH=${{ github.head_ref || github.ref_name }}
          echo "branch=${BRANCH}" >> $GITHUB_OUTPUT

      - name: Check if branch exists in manticoresearch
        id: check_branch_exists
        working-directory: manticoresearch
        run: |
          git ls-remote --heads origin ${{ steps.current_branch.outputs.branch }} | grep -q . && \
          echo "exists=true" >> $GITHUB_OUTPUT || echo "exists=false" >> $GITHUB_OUTPUT

      - name: Determine base test-kit image
        id: base_image
        run: |
          set -e
          # Always use test-kit-latest when the branch is master
          if [[ "${{ steps.current_branch.outputs.branch }}" == "master" ]]; then
            IMAGE="${GHCR_REPO}:test-kit-latest"
          elif [[ "${{ steps.check_branch_exists.outputs.exists }}" == "true" ]]; then
            BRANCH="${{ steps.current_branch.outputs.branch }}"
            fix=$(echo "$BRANCH" | tr '/' '_')
            DOCKER_TAG=$(echo "$fix" | sed 's/[^a-zA-Z0-9_.-]//g')
            IMAGE="${GHCR_REPO}:test-kit-${DOCKER_TAG,,}"
          else
            IMAGE="${GHCR_REPO}:test-kit-latest"
          fi
          echo "image=${IMAGE}" >> "$GITHUB_OUTPUT"
          echo "Base Test-kit Image: ${IMAGE}" >> "$GITHUB_STEP_SUMMARY"

      - name: Set variables
        id: vars
        run: |
          set -e
          BRANCH=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}
          fix=$(echo "$BRANCH" | tr '/' '_')
          DOCKER_TAG=$(echo "$fix" | sed 's/[^a-zA-Z0-9_.-]//g')
          DOCKER_TAG="test-kit-${DOCKER_TAG,,}-mcl"
          COMMIT=${GITHUB_SHA::8}
          IMAGE="${GHCR_REPO}:${DOCKER_TAG}"
          IMAGE_COMMIT="${GHCR_REPO}:test-kit-${COMMIT,,}-mcl"
          BASE_IMAGE="${{ steps.base_image.outputs.image }}"
          echo "docker_repo=${GHCR_REPO}" >> $GITHUB_OUTPUT
          echo "docker_tag=${DOCKER_TAG}" >> $GITHUB_OUTPUT
          echo "image=${IMAGE}" >> $GITHUB_OUTPUT
          echo "image_commit=${IMAGE_COMMIT}" >> $GITHUB_OUTPUT
          echo "base_image=${BASE_IMAGE}" >> $GITHUB_OUTPUT
          echo "Docker Image: ${IMAGE}" >> $GITHUB_STEP_SUMMARY
          echo "Docker Image commit: ${IMAGE_COMMIT}" >> $GITHUB_STEP_SUMMARY
          echo "Base Image: ${BASE_IMAGE}" >> $GITHUB_STEP_SUMMARY

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ vars.GHCR_USER }}
          password: ${{ secrets.GHCR_PASSWORD }}

      - name: Pull base image
        run: |
          echo "ðŸ“¥ PULLING Base Image: ${{ steps.vars.outputs.base_image }}"
          docker pull ${{ steps.vars.outputs.base_image }}

      - name: Download built x86_64 Ubuntu Jammy packages
        uses: manticoresoftware/download_artifact_with_retries@v3
        with:
          name: jammy_package_RelWithDebInfo_x86_64
          path: .

      - name: Create test kit image with MCL package
        run: |
          # Find the MCL package we built
          MCL_PACKAGE=$(find build -name "manticore-columnar-lib*.deb" | head -n 1)
          if [ -z "$MCL_PACKAGE" ]; then
            echo "ERROR: MCL package not found in build/"
            find . -name "*.deb" || echo "No .deb files found"
            exit 1
          fi
          echo "Found MCL package: $MCL_PACKAGE"
          
          # Create temporary container from the base image
          docker create --name temp ${{ steps.vars.outputs.base_image }} tail -f /dev/null
          docker start temp
          
          # Copy our MCL package to the container
          docker cp "$MCL_PACKAGE" temp:/build/
          
          # Remove old MCL package and install the new one
          docker exec temp bash -c \
            'apt-get remove -y manticore-columnar-lib || true && \
             dpkg -i --force-confnew /build/manticore-columnar-lib*.deb && \
             apt-get install -f -y'
          
          # Commit the modified test-kit images
          docker commit temp ${{ steps.vars.outputs.image }}
          docker commit temp ${{ steps.vars.outputs.image_commit }}
          
          # Cleanup
          docker rm -f temp

      - name: Push test kit images
        run: |
          echo "ðŸš€ PUSHING Docker Images:"
          echo "  Branch image: ${{ steps.vars.outputs.image }}"
          echo "  Commit image: ${{ steps.vars.outputs.image_commit }}"
          docker push ${{ steps.vars.outputs.image }}
          docker push ${{ steps.vars.outputs.image_commit }}

      - name: Export test kit image for artifact
        run: |
          # Export the container as a tar file for the CLT workflow (fallback)
          # Create a temporary container to export
          docker create --name temp-export ${{ steps.vars.outputs.image_commit }} tail -f /dev/null
          docker export temp-export > manticore_test_kit.img
          docker rm temp-export

      - name: Upload docker image artifact
        uses: manticoresoftware/upload_artifact_with_retries@v4
        with:
          name: manticore_test_kit.img
          path: manticore_test_kit.img

  clt:
    if: always() && needs.test_kit_docker_build.result != 'failure'
    name: CLT
    needs: [test_kit_docker_build, check_branch]
    uses: ./.github/workflows/clt_tests.yml
    secrets:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      VOYAGE_API_KEY: ${{ secrets.VOYAGE_API_KEY }}
      JINA_API_KEY: ${{ secrets.JINA_API_KEY }}
    with:
      docker_image: ${{ needs.test_kit_docker_build.outputs.image }}
      artifact_name: manticore_test_kit.img
      repository: manticoresoftware/manticoresearch
      ref: ${{ needs.check_branch.outputs.ref }}
