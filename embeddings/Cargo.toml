[package]
name = "manticore-knn-embeddings"
version = "1.1.1"
edition = "2021"

# Candle: git dep so CI works without a local candle clone.
# For local dev with ../../candle, add a [patch] section to use path deps.
[dependencies]
tokenizers = "0.15.2"
hf-hub = { git = "https://github.com/huggingface/hf-hub.git", rev = "ac22200ea0b5af4d8c362f699be0340647b19060", default-features = false,features = ["ureq"] }
anyhow = "1.0.81"
serde_json = "1.0.114"
serde = "1.0.197"
rand = "0.8.5"
reqwest = { version = "0.12.8", default-features = false, features = ["blocking", "json", "rustls-tls"] }
rayon = "1.10.0"
candle-core = "0.9.2"
candle-nn = "0.9.2"
candle-transformers = "0.9.2"

[build-dependencies]
cbindgen = "0.26.0"

# Example of customizing the library in Cargo.toml.
[lib]
name = "manticore_knn_embeddings"
crate-type = ["cdylib"]

[profile.release]
opt-level = "z"
codegen-units = 1
lto = true
strip = "debuginfo"

[dev-dependencies]
approx = "0.5.1"

[patch.crates-io]
candle-core = { git = "https://github.com/manticoresoftware/candle.git", rev = "7c9849d3f5cbd1b986e40644f51fb21d120bc2ee" }
candle-nn = { git = "https://github.com/manticoresoftware/candle.git", rev = "7c9849d3f5cbd1b986e40644f51fb21d120bc2ee" }
candle-transformers = { git = "https://github.com/manticoresoftware/candle.git", rev = "7c9849d3f5cbd1b986e40644f51fb21d120bc2ee" }
