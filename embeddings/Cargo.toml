[package]
name = "manticore-knn-embeddings"
version = "1.1.1"
edition = "2021"

# Use local candle when at ../../candle (relative to this crate) for qwen3::Config and compact qwen.rs.
# To use upstream candle instead, replace path with: git = "https://github.com/huggingface/candle.git", rev = "..." 
[dependencies]
candle-core = { path = "../../candle/candle-core" }
candle-nn = { path = "../../candle/candle-nn" }
candle-transformers = { path = "../../candle/candle-transformers" }
tokenizers = "0.15.2"
hf-hub = { git = "https://github.com/huggingface/hf-hub.git", rev = "ac22200ea0b5af4d8c362f699be0340647b19060", default-features = false,features = ["ureq"] }
anyhow = "1.0.81"
serde_json = "1.0.114"
serde = "1.0.197"
rand = "0.8.5"
reqwest = { version = "0.12.8", default-features = false, features = ["blocking", "json", "rustls-tls"] }
rayon = "1.10.0"

[build-dependencies]
cbindgen = "0.26.0"

# Example of customizing the library in Cargo.toml.
[lib]
name = "manticore_knn_embeddings"
crate-type = ["cdylib"]

[profile.release]
opt-level = "z"
codegen-units = 1
lto = true
strip = "debuginfo"

[dev-dependencies]
approx = "0.5.1"
